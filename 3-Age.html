<html> 
    <head>
        <meta charset="utf-8" />
        <title>Years in your life</title>
        <script>
            //Age        
            let age=prompt("Enter your age")
            var current_year = new Date().getFullYear()
            alert("Current Year " + current_year) 
            let counter=0
            while (counter <= age) {
            //console.log("Hello times " + counter)
            year=current_year-age
            alert(year+counter)
            counter = counter + 1
            }
        </script>
    </head> 
    <body>
        <!--This is a coment-->
        <h1> Years </h1>
