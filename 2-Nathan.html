<html> 
    <head>
        <meta charset="utf-8" />
        <title>Cycling</title>
        <script>
            //0.5 litres by 1 hour 
            function litres(hours_cy)
            { 
            let lit=0.5
            return Math.floor(lit*hours_cy)
            } 
            let hour_c=prompt("How many hours did you spend cycling?")
            let lit=litres(hour_c)
            alert ("You have to drink "+lit+ " liters of water.")
        </script>
    </head> 
    <body>
        <!--This is a coment-->
        <h1> Hydration </h1>
        <p> The <strong>  Number of liters </strong> he should drink </p>
    </body> 
</html>
